{% extends "library/index_nocard.html" %}

{% block content %}
<table class="table">
<thead>
  <tr>
    <th>Carte</th>
    <th>Code barre</th>
    <th>Titre</th>
    <th>A rendre le</th>
    <th>Action</th>
    </tr>
</thead>
<tbody>
  {% for book in books %}
  <tr>
    <th>{{book.card.label}}</th>
    <td>{{book.barcode}}</td>
    <td>{{book.name}}</td>
    <td>{{book.duedate|date:"y-m-d"}} <strong>[{{book.renewed}}]<strong></td>
    <td>
      <a href="{% url 'book_renew' book.id %}" title="Renouvellement"><i class="fa fa-refresh"></i></a>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>

<p><a class="button is-primary" href="{% url 'renew' %}">Tout renouveller !</a></p>
{% endblock content %}

{% extends "library/index_nocard.html" %}

{% block content %}
<table class="table tablesaw tablesaw-stack" data-tablesaw-mode="stack">
<thead>
  <tr>
    <th>Titre</th>
    <th>Carte</th>
    <th>A rendre le</th>
    </tr>
</thead>
<tbody>
  {% for book in books %}
  <tr>
    <th>{{book.name}} <a href="{% url 'book_renew' book.id %}" title="Renouvellement"><i class="fa fa-refresh"></i></a></th>
    <td>{{book.card.label}}</td>
    <td>{{book.duedate|date:"y-m-d"}} <strong>[{{book.renewed}}]<strong></td>
  </tr>
  {% endfor %}
</tbody>
</table>

<p><a class="button is-primary" href="{% url 'renew' %}">Tout renouveller !</a></p>
{% endblock content %}
